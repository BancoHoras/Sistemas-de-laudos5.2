        .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999; color: white; font-size: 1.5rem; flex-direction: column; }

        function toggleLoader(show, message = "Processando...") {

        async function carregarDadosIniciais() {

                toggleLoader(false);

        async function salvarTeste(tipo) {
            const profissional = document.getElementById('profissional-responsavel').value;
            if (!profissional) { alert('Por favor, informe o profissional respons√°vel.'); return; }
            const loteIdStr = document.getElementById(`${tipo.toLowerCase()}-lote`).value;
            if (!loteIdStr) { alert('Por favor, selecione um lote.'); return; }
            
            const loteId = parseInt(loteIdStr, 10);
            const estoqueItem = dbEstoque.find(item => item.id === loteId);

            if (!estoqueItem) { alert('Erro fatal: Lote n√£o encontrado. Por favor, recarregue a p√°gina.'); return; }
            if(estoqueItem.quantidade <= 0) { alert('Erro: Lote selecionado n√£o possui estoque!'); return; }
            
            let formValido = true;
            const payload = { tipo, profissional: profissional.toUpperCase(), lote_usado: estoqueItem.lote };

            if (tipo === 'DENGUE') {
                const dadosForm = { nome: document.getElementById('dengue-nome').value.toUpperCase(), cpf: document.getElementById('dengue-cpf').value, nascimento: document.getElementById('dengue-nascimento').value, sexo: document.getElementById('dengue-sexo').value.toUpperCase(), inicioSintomas: document.getElementById('dengue-inicio-sintomas').value, dataColeta: document.getElementById('dengue-data-coleta').value, resultado: document.querySelector('input[name="dengue-resultado"]:checked')?.value };
                Object.assign(payload, { nome: dadosForm.nome, prontuario_cpf_id: dadosForm.cpf, nascimento: dadosForm.nascimento, data_coleta: dadosForm.dataColeta, resultado: dadosForm.resultado, detalhes_adicionais: dadosForm.sexo });
                if (!dadosForm.nome || !dadosForm.nascimento || !dadosForm.inicioSintomas || !dadosForm.dataColeta || !dadosForm.resultado) formValido = false;
            } else if (tipo === 'COVID') {

                Object.assign(payload, { nome: dadosForm.nome, prontuario_cpf_id: 'N/A', nascimento: dadosForm.nascimento, data_coleta: new Date().toISOString().slice(0, 10), resultado: dadosForm.resultado, detalhes_adicionais: dadosForm.amostra });
                if (!dadosForm.nome || !dadosForm.nascimento || !dadosForm.resultado) formValido = false;

                Object.assign(payload, { nome: dadosForm.nome, prontuario_cpf_id: dadosForm.prontuario || dadosForm.identidade, nascimento: dadosForm.nascimento, data_coleta: dadosForm.dataColeta, resultado: dadosForm.resultado, detalhes_adicionais: 'N/A' });
                if (!dadosForm.nome || !dadosForm.nascimento || !dadosForm.dataColeta || !dadosForm.resultado) formValido = false;
            }
            if (!formValido) { alert('Por favor, preencha todos os campos obrigat√≥rios!'); return; }
            
            toggleLoader(true, "Salvando teste...");
            const { data: testeSalvo, error: testeError } = await supabaseClient.from('testes').insert([payload]).select().single();
            if (testeError) { alert(`Erro ao salvar o teste: ${testeError.message}`); toggleLoader(false); return; }

            const novaQuantidade = estoqueItem.quantidade - 1;
            const { error: estoqueError } = await supabaseClient.from('estoque').update({ quantidade: novaQuantidade }).eq('id', loteId);
            if (estoqueError) { alert(`Aten√ß√£o: Teste salvo, mas falha ao atualizar o estoque: ${estoqueError.message}`); }
            else { alert('Teste e estoque atualizados com sucesso!'); }

        async function adicionarLote() {
            const tipo = document.getElementById('stock-tipo').value;
            const lote = document.getElementById('stock-lote').value.toUpperCase();
            const validade = document.getElementById('stock-validade').value;
            const quantidade = parseInt(document.getElementById('stock-quantidade').value);
            if (!tipo || !lote || !validade || isNaN(quantidade)) { alert('Preencha todos os campos para adicionar o lote.'); return; }
            
            toggleLoader(true, "Salvando lote...");
            const { data, error } = await supabaseClient.from('estoque').insert([{ tipo, lote, validade, quantidade }]).select().single();
            toggleLoader(false);

            if (error) { alert(`Erro ao salvar lote: ${error.message}`); return; }
            
            alert('Lote salvo com sucesso!');
            dbEstoque.unshift(data);
            document.getElementById('form-add-stock').reset(); 
            renderizarEstoque();
        }

        function renderizarEstoque() {
            const tbody = document.getElementById('stock-table-body'); tbody.innerHTML = ''; if (!dbEstoque || dbEstoque.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum lote cadastrado no estoque.</td></tr>'; return; }

        function renderDashboard() {
            if (typeof Chart === 'undefined') return; const totalTestes = dbTestes.length; const totalDengue = dbTestes.filter(t => t.tipo === 'DENGUE').length; const totalCovid = dbTestes.filter(t => t.tipo === 'COVID').length; const totalHcg = dbTestes.filter(t => t.tipo === 'HCG').length; const totalPositivos = dbTestes.filter(t => String(t.resultado).includes('POSITIVO')).length; document.getElementById('kpi-total-testes').textContent = totalTestes; document.getElementById('kpi-total-dengue').textContent = totalDengue; document.getElementById('kpi-total-covid').textContent = totalCovid; document.getElementById('kpi-total-hcg').textContent = totalHcg; document.getElementById('kpi-total-positivos').textContent = totalPositivos; const typeCtx = document.getElementById('typeChart').getContext('2d'); const resultCtx = document.getElementById('resultChart').getContext('2d'); if(typeChart) typeChart.destroy(); typeChart = new Chart(typeCtx, { type: 'doughnut', data: { labels: ['Dengue', 'COVID-19', 'HCG'], datasets: [{ data: [totalDengue, totalCovid, totalHcg], backgroundColor: ['#05668D', '#00A896', 'var(--hcg-color)'], borderColor: 'var(--card-bg)', borderWidth: 4 }] }, options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: 'var(--text-light)' } }, title: { display: true, text: 'Distribui√ß√£o por Tipo de Teste', color: 'var(--text-color)' } } } }); const totalNegativos = dbTestes.filter(t => String(t.resultado).includes('NEGATIVO')).length; const totalInconclusivos = dbTestes.filter(t => String(t.resultado).includes('INCONCLUSIVO')).length; if(resultChart) resultChart.destroy(); resultChart = new Chart(resultCtx, { type: 'bar', data: { labels: ['Positivo', 'Negativo', 'Inconclusivo'], datasets: [{ label: 'Resultados', data: [totalPositivos, totalNegativos, totalInconclusivos], backgroundColor: ['var(--danger-color)', 'var(--secondary-color)', 'var(--warning-color)'], }] }, options: { responsive: true, scales: { y: { beginAtZero: true, grid: { color: 'var(--border-color)' }, ticks: { color: 'var(--text-light)', stepSize: 1 } }, x: { grid: { color: 'transparent' }, ticks: { color: 'var(--text-light)' } } }, plugins: { legend: { display: false }, title: { display: true, text: 'Distribui√ß√£o de Resultados', color: 'var(--text-color)' } } } }); const recentActivityBody = document.getElementById('recent-activity-body'); recentActivityBody.innerHTML = ''; const recentTests = dbTestes.slice(0, 5); if (recentTests.length === 0) recentActivityBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nenhum teste registrado ainda.</td></tr>'; else recentTests.forEach(teste => { recentActivityBody.innerHTML += `<tr><td>${teste.nome}</td><td>${teste.tipo}</td><td>${teste.resultado}</td><td>${teste.profissional}</td></tr>`; });

        function popularDropdownLotes(tipo) { const dropdown = document.getElementById(`${tipo.toLowerCase()}-lote`); if (!dropdown) return; dropdown.innerHTML = '<option value="" disabled selected>Selecione um lote...</option>'; const lotesDisponiveis = dbEstoque.filter(item => item.tipo === tipo && item.quantidade > 0); if (lotesDisponiveis.length === 0) dropdown.innerHTML = '<option value="" disabled>Nenhum lote dispon√≠vel</option>'; else lotesDisponiveis.forEach(lote => { const option = document.createElement('option'); option.value = lote.id; option.textContent = `LOTE: ${lote.lote} | VAL: ${new Date(lote.validade+'T00:00:00').toLocaleDateString('pt-BR')} | QTD: ${lote.quantidade}`; dropdown.appendChild(option); }); }

        async function editarLote(id) {
            const loteParaEditar = dbEstoque.find(l => l.id === id);
            if (!loteParaEditar) { alert('Lote n√£o encontrado!'); return; }
            const novoCodigo = prompt("Digite o novo c√≥digo do lote:", loteParaEditar.lote);
            const novaQtdStr = prompt("Digite a nova quantidade:", loteParaEditar.quantidade);
            
            const atualizacoes = {};
            if(novoCodigo && novoCodigo !== loteParaEditar.lote) atualizacoes.lote = novoCodigo.toUpperCase();
            if(novaQtdStr && !isNaN(parseInt(novaQtdStr)) && parseInt(novaQtdStr) !== loteParaEditar.quantidade) {
                atualizacoes.quantidade = parseInt(novaQtdStr);
            }

            if(Object.keys(atualizacoes).length === 0) { alert("Nenhuma altera√ß√£o feita."); return; }

            toggleLoader(true, "Atualizando lote...");
            const { error } = await supabaseClient.from('estoque').update(atualizacoes).eq('id', id);
            if (error) { alert(`Erro ao editar lote: ${error.message}`); }
            else { alert('Lote atualizado com sucesso!'); await carregarDadosIniciais(); }
            toggleLoader(false);
        }
